<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Welcome to BookTrove</h1>
            <p>Let Book-Trove be your literary companion! Organize your collection, <br> track your progress, and find inspiration for your next great read.</p>
            <div class="form">
                <input placeholder="Title" type="text" class="input" name="input" id="title">
                <input placeholder="Author" class="input" type="text" id="author">
                <input placeholder="Link" class="input" type="text" id="myFile">
                <button id="btn">Submit</button>
            </div>
        </div>
        <div class="heroimage">
            <img src="https://i.pinimg.com/564x/47/b1/c2/47b1c21066218c30e3eec10645a1bf2e.jpg" alt="">
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
